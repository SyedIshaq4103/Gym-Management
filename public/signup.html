<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
    body {
        background: url('./images/sign_up.jpg') no-repeat center center fixed;
        background-size: cover;
    }
</style>
</head>
<body class="auth-container">
    <div class="auth-box">
        <h2> Signup</h2>
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Full Name" autocomplete="name" required />
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" autocomplete="email" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
            </div>
            <div class="input-group">
                <i class="fas fa-user-tag"></i>
                <select id="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Signup</button>
        </form>
        <p id="par">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
<script src="../script.js"></script>
</html>
