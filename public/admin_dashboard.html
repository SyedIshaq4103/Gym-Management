<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
                body{
            background: url('./images/admin.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <p>Handle member registrations, process payments, and monitor daily gym operations.</p>

        <div class="card bttn"><h3><i class="fas fa-users"></i> <a href="./members/my_membership.html">Manage Members</a></h3></div>
        <div class="card bttn"><h3><i class="fas fa-file-invoice-dollar"></i> <a href="./members/my_bills.html">Create Bills</a></h3></div>
        <div class="card bttn "><h3><i class="fas fa-money-check-alt"></i> <a href="./admin/fee-pakages.html">Assign Fee Package</a></h3></div>
        <div class="card bttn"><h3><i class="fas fa-bell"></i> <a href="./admin/notifications.html">Assign Monthly Notifications</a></h3></div>
        <div class="card bttn"><h3><i class="fas fa-chart-line"></i> <a href="./admin/reports.html">Export Reports</a></h3></div>
        <div class="card bttn"><h3><i class="fas fa-dumbbell"></i> <a href="./members/my_schedule.html">Supplement Store</a></h3></div>
        <div class="card bttn"><h3><i class="fas fa-utensils"></i> <a href="./admin/diet.html">Diet Details</a></h3></div>

        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
