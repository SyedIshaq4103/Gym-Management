<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bills</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
    button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }
    button{
        color: black;
    }
    h2{
        color: black;
    }
    
    .edit-btn {
        background: #595b5a;
        color: rgb(16, 16, 16);
    }
    
    .edit-btn:hover {
        background: #525352;
    }
    
    .delete-btn {
        background: #dc3545;
        color: rgb(40, 39, 39);
    }
    
    .delete-btn:hover {
        background: #c82333;
    }
    
    table td {
        padding: 10px;
        color: black;
    }
    
    table td button {
        margin: 5px;
    }
    .btn{
        text-decoration: none;
        background: linear-gradient(90deg, #f8f6f6, #676766);
    }
    .btn:hover{
        text-decoration: none;
        background: linear-gradient(90deg, #1f1e1e, #676766);
    }
</style>
</head>


<body>
    <div class="dashboard-container">
        <h2>My Bills</h2>

        <!-- Form to Add New Bill -->
        <form id="billForm">
            <input type="date" id="billDate" required>
            <input type="number" id="billAmount" placeholder="Enter Amount" required>
            <button type="submit">Add Bill</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="billsTable">
                <!-- Bill Entries will be inserted here -->
            </tbody>
        </table>

        <a href="../user_dashboard.html"><button class="btn">Back to Dashboard</button></a>
    </div>

    <script src="../js/script.js"></script>
</body>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const billForm = document.getElementById("billForm");
    const billDate = document.getElementById("billDate");
    const billAmount = document.getElementById("billAmount");
    const table = document.getElementById("billsTable");

    let bills = JSON.parse(localStorage.getItem("bills")) || [];

    function renderBills() {
        table.innerHTML = "";
        if (bills.length === 0) {
            table.innerHTML = "<tr><td colspan='3'>No bills available</td></tr>";
            return;
        }

        bills.forEach((bill, index) => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${bill.date}</td>
                <td>â‚¹${bill.amount}</td>
                <td>
                    <button class="edit-btn" onclick="editBill(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteBill(${index})">Delete</button>
                </td>
            `;
            table.appendChild(row);
        });

        localStorage.setItem("bills", JSON.stringify(bills));
    }

    billForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let newBill = { date: billDate.value, amount: billAmount.value };
        bills.push(newBill);
        billForm.reset();
        renderBills();
    });

    window.deleteBill = (index) => {
        if (confirm("Are you sure you want to delete this bill?")) {
            bills.splice(index, 1);
            renderBills();
        }
    };

    window.editBill = (index) => {
        let bill = bills[index];
        billDate.value = bill.date;
        billAmount.value = bill.amount;
        bills.splice(index, 1);
        renderBills();
    };

    renderBills();
});

    </script>
</body>
</html>
